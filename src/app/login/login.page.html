<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

<ion-img src="../../../assets/imgs/logo.png"></ion-img>
      <div text-center>
				<h4>Espace Stagiaire</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" [(ngModel)]="user.name" placeholder="CEF / Num inscrip."></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" [(ngModel)]="user.pw" placeholder="Mot de passe"></ion-input>
				</ion-item>
			</div>

			<div padding>
        <ion-button (click)="loginUser()" expand="block">Se connecter</ion-button>
        <ion-button expand="block" color="secondary" href="/register" routerDirection="forward">Inscription</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
